<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <script src="src/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 id="city"></h1>
        <h2 id="date"> Sunday, 21:02 <h2>
        <ul>
          <li id="description"></li>
          <li id="temperature"></li>
          <li id="humidity"></li>
          <li id="wind"></li>
        </ul>
        <h3></h3>
        <img
          src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
          alt="Cloudy"
        />
        <form id="search-form">
          <input type="text" placeholder="Enter a city" id="city-input" />
        </form>
        <button id="submit-button" type="submit"> Submit </button>
        <button id="current-location-button">Current Location </button>
        <br />
        <div class="row">
          <div class="col">
            Mon <br />
            12°C
          </div>
          <div class="col">
            Tue <br />
            14°C
          </div>
          <div class="col">
            Wed <br />
            13°C
          </div>
          <div class="col">
            Thu <br />
            18°C
          </div>
          <div class="col">
            Fri <br />
            21°C
          </div>
        </div>
        <br />
        <small>
          <a
            href="https://github.com/AnnaKarasa/newweatherapp"
            target="_blank"
          >
            Open-source code</a
          >
          by Anna Karasa
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
